name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run prisma:generate
      - run: npm run build
      - run: npm run test:flow
      - run: npm run test:integration
        env:
          ADMIN_API_KEY: dev-admin-key
